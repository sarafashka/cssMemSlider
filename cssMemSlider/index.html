<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Slider</title>
</head>
<body>
  <div class="container">
    <div class="slider">
      <input type="radio" name="radioBtn" id = "point1" checked>
      <input type="radio" name="radioBtn" id = "point2">
      <input type="radio" name="radioBtn" id = "point3">
      <input type="radio" name="radioBtn" id = "point4">
      <input type="radio" name="radioBtn" id = "point5">

      <div class="slider__images">  
        <img class="slider__img img1" src="./assets/img/(1).gif" alt="image1">
        <img class="slider__img img2" src="./assets/img/(2).gif" alt="image2">
        <img class="slider__img img3" src="./assets/img/(3).gif" alt="image3">
        <img class="slider__img img4" src="./assets/img/(4).gif" alt="image4">
        <img class="slider__img img5" src="./assets/img/(5).gif" alt="image5">
      </div>

      <div class="slider__container">
        <div class="slider__text">
          <div class="slider__texts">
            <div class="slider__txt txt1">Galaxy Milky Way</div>
            <div class="slider__txt txt2">Outerspace</div>
            <div class="slider__txt txt3">Universe nebula</div>
            <div class="slider__txt txt4">Star Cluster</div>
            <div class="slider__txt txt5">One more nebula</div>
          </div>
        </div>
        
        <div class="slider__controls controls">
          <label class="controls__button button1" for="point1">
            <div class="controls__dot dot1"></div>
          </label>
          <label class="controls__button button2" for="point2">
            <div class="controls__dot dot2"></div>
          </label>
          <label class="controls__button button3" for="point3">
            <div class="controls__dot dot3"></div>
          </label>
          <label class="controls__button button4" for="point4">
            <div class="controls__dot dot4"></div>
          </label>
          <label class="controls__button button5" for="point5">
            <div class="controls__dot dot5"></div>
          </label>
        </div>

      </div>

      

    </div>
  </div>
</body>
</html>
